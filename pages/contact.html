
<section id="contact" class="section light">
  <div class="container contact-container">
    <div class="contact-info">
      <h2>CONTACT ME / CONTACTEZ-MOI</h2>
      <p>Based in Brussels and available online from anywhere in the world / Basée à Bruxelles et disponible en ligne depuis n'importe où dans le monde</p>
      <p><a href="mailto:ls_laetitia@protonmail.com" class="email-link">ls_laetitia@protonmail.com</a></p>
    </div>
       <form id="contact-form">
    <div class="form-group">
      <label for="name">Nom / Name:</label>
      <input type="text" id="name" name="name" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="phone">Téléphone / Phone:</label>
      <input type="tel" id="phone" name="phone">
    </div>
    <div class="form-group">
      <label for="subject">Objet / Subject:</label>
      <input type="text" id="subject" name="subject" required>
    </div>
    <div class="form-group">
      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="4" required></textarea>
    </div>
    <button type="button" id="submit-btn" class="button">Envoyer / Send</button>
  </form>


  </div>
</section>

<script src="main.js"></script>
